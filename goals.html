    <section>
      <div class="form-box">
        <h3>Create a new goal</h3>
        <label>Goal name</label>
        <input type="text" id="goalName" placeholder="e.g., Child Education">

        <label>Target amount (â‚¹)</label>

        <label>Years to achieve</label>
        <input type="number" id="goalYears" class="small" placeholder="e.g., 10">

        <div id="goalsList" style="margin-top:14px;"></div>

  <script>
    document.getElementById('addGoalBtn')?.addEventListener('click', function(){
      const name = document.getElementById('goalName').value.trim();
      const amt = document.getElementById('goalAmt').value;
      const yrs = document.getElementById('goalYears').value;
      if(!name || !amt || !yrs){
        alert('Please fill all fields');
        return;
      }
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<h4>${name}</h4><p class="muted">Target: â‚¹ ${parseFloat(amt).toLocaleString('en-IN')} | ${yrs} years</p>`;
      document.getElementById('goalsList').appendChild(div);
      document.getElementById('goalName').value='';
      document.getElementById('goalAmt').value='';
      document.getElementById('goalYears').value='';
    });
  </script>
